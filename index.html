<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="blocker">
		<h1> Welcome to the Universe </h1>
			<div id="instructions">
				<h3>Click to play</h3>
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)</br>
				<audio controls loop>
 				  <source src="audio/interstellar.mp3" type="audio/mpeg">
 					Your browser does not support the audio element.
				</audio>
			</div>

		</div>

		<script src="/js/three.js"></script>
		<script type="text/javascript" src="/js/orbitalcontrols.js"></script>
		<script type="text/javascript" src="/js/pointerlockcontrols.js"></script>
		<script type="application/x-glsl" id="sky-vertex">  
			varying vec2 vUV;

			void main() {  
			  vUV = uv;
			  vec4 pos = vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
			</script>

			<script type="application/x-glsl" id="sky-fragment">  
			uniform sampler2D texture;  
			varying vec2 vUV;

			void main() {  
			  vec4 sample = texture2D(texture, vUV);
			  gl_FragColor = vec4(sample.xyz, sample.w);
			}
			</script> 
		<script type="text/javascript" src="/js/main.js"></script>
	</body>
</html>
