		<div id="blocker">

			<div id="instructions">

				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)</br>

		<script type="application/x-glsl" id="sky-vertex">  
			varying vec2 vUV;

			void main() {  
			  vUV = uv;
			  vec4 pos = vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
			</script>

			<script type="application/x-glsl" id="sky-fragment">  
			uniform sampler2D texture;  
			varying vec2 vUV;

			void main() {  
			  vec4 sample = texture2D(texture, vUV);
			  gl_FragColor = vec4(sample.xyz, sample.w);
			}
			</script> 

		<script>

		var orbitalScaler = function(distance) {
			return distance / 2.9
		};

		var radiusLog = function (radius) {
			return Math.log(radius) / Math.log(10)
		};

		var rotationAroundSunRelativeToEarth = function(earthDays) {
			return earthDays / 365.25
		};

		var rotationAroundAxisRelativeToEarth = function(earthDays) {
			return earthDays / 365.25
		}

		var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 5000 );
		// set up renderer
		var renderer = new THREE.WebGLRenderer();

		// setting up camera controls
		controls = new THREE.OrbitControls( camera );
				controls.minDistance = 10;
				controls.maxDistance = 2000;

		// camera.lookAt( new THREE.Vector3( 1, 0, 0 ))

		// render function
		function render() {
			// runs a loops that will call the render function 60x a second
			requestAnimationFrame( render );
			// rotates earth orientation
			// venus.rotation.z += 0.05;
			sun.rotation.z += Math.PI/(450*25);
			mercury.rotation.y += Math.PI/(450/rotationAroundAxisRelativeToEarth(59));
			venus.rotation.y += Math.PI/(450/rotationAroundAxisRelativeToEarth(243));
			earth.rotation.y += Math.PI/(450/365.25);
			mars.rotation.y += Math.PI/(450/rotationAroundAxisRelativeToEarth(136742.7516));
