<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	<div id="container">

			<h1 class="cinzel">Space</h1><h1 class="cinzel-black">Exploration</h1>
				<div id="instructions">
					(W, A, S, D = Move, Scroll = Pan, Right click = Drag)</br>
					<audio controls loop>
	 				  <source src="audio/interstellar.mp3" type="audio/mpeg">
	 					Your browser does not support the audio element.
					</audio>
				</div>
				<div class="user-speeds">
					<button class="half"><a>.5X</a></button>
					<button class="one"><a>1X</a></button>
					<button class="two"><a>2X</a></button>
					<button class="four"><a>4X</a></button>
					<button class="eight"><a>8X</a></button>
					<h3 class="reset">Reset</h3>
				</div>
				
				
		</div>

				<div class="planets">
					<button class="sun">Sun</button>
					<button class="mercury">Mercury</button>
					<button class="venus">Venus</button>
					<button class="earth">Earth</button>
					<button class="mars">Mars</button>
					<button class="jupiter">Jupiter</button>
					<button class="saturn">Saturn</button>
					<button class="uranus">Uranus</button>
					<button class="neptune">Neptune</button>
					<button class="pluto">Pluto</button>
				</div>

				<div id="planet-info-container">
					<div class="planet-info"></div>
				</div>

		<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="/js/three.js"></script>
		<script type="text/javascript" src="/js/orbitalcontrols.js"></script>
		<script type="application/x-glsl" id="sky-vertex">  
			varying vec2 vUV;

			void main() {  
			  vUV = uv;
			  vec4 pos = vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
			</script>

			<script type="application/x-glsl" id="sky-fragment">  
			uniform sampler2D texture;  
			varying vec2 vUV;

			void main() {  
			  vec4 sample = texture2D(texture, vUV);
			  gl_FragColor = vec4(sample.xyz, sample.w);
			}
			</script> 
		<script type="text/javascript" src="/js/main.js"></script>
	</body>
</html>
